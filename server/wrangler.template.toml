name = "${INSTANCE}-scratch-server"
account_id = "${CLOUDFLARE_ACCOUNT_ID}"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
workers_dev = false
preview_urls = false

[[r2_buckets]]
binding = "FILES"
bucket_name = "${INSTANCE}-scratch-files"

[[d1_databases]]
binding = "DB"
database_name = "${INSTANCE}-scratch-db"
database_id = "${D1_DATABASE_ID}"

# Environment variables: see .vars.example
# Local dev: copy .vars.example to .dev.vars
# Production: set via `wrangler secret put <NAME>`
